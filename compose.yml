services:
  
  nginx:
    image: frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - mern_network
    restart: unless-stopped
  
  backend:
    image: backend:latest
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    networks:
      - mern_network
    restart: unless-stopped

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - mern_network
    restart: unless-stopped

  redis:
    image: redis:latest
    networks:
      - mern_network
    restart: unless-stopped
    
volumes:
  db_data:

networks:
  mern_network:
    driver: bridge