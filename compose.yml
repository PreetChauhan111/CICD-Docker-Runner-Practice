services:
  database:
    image: postgres:13
    container_name: database
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mern-net
  
  backend:
    image: backend:1.0.0
    container_name: backend
    environment:
      DB_HOST: database
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: mydb
    depends_on:
      - database
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - mern-net
    
  nginx:
    image: frontend:1.0.0
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mern-net

volumes:
  db_data:

networks:
  mern-net: