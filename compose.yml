services:
  frontend:
    container_name: frontend
    image: frontend:latest
    networks:
      - mern-net
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
  backend:
    image: backend:latest
    ports:
      - "3000:3000"
    container_name: backend
    networks:
      - mern-net
    volumes:
      - backend-data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://43.204.212.78:3000/health', res => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  mern-net:

volumes:
  frontend-data:
  backend-data:

