version: "3.9"

services:
  backend:
    image: backend
    container_name: backend
    networks:
      - mern-net
    restart: unless-stopped

  frontend:
    image: frontend
    container_name: frontend
    networks:
      - mern-net
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mern-net
    restart: unless-stopped

networks:
  mern-net:
